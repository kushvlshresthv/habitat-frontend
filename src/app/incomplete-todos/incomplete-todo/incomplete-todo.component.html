<div class="todo-card" [class.in-progress]="isInProgress()">
  <div class="todo-content">
    <div class="todo-header">
      <div class="todo-description">
        {{ incompleteTodo().description }}
      </div>
      @if (isInProgress()) {
        <span class="status-badge">{{
          incompleteTodo().status === 'PAUSED' ? 'Paused' : 'In Progress'
        }}</span>
      }
    </div>
    <div class="todo-meta">
      <span class="todo-deadline">Due: {{ incompleteTodo().deadlineDate }}</span>
      <span class="todo-time">{{ incompleteTodo().estimatedCompletionTimeMinutes }} min</span>
    </div>
  </div>
  <div class="todo-actions">
    <button class="btn-start" [disabled]="ongoingTodoExists()" (click)="onStart()">â–·</button>
  </div>
</div>
