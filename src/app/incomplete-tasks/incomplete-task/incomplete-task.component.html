<div class="task-card">
  <div class="task-content">
    <div class="task-description">
      {{ incompleteTask().description }}
    </div>
    <div class="task-meta">
      <span class="task-deadline">Due: {{ incompleteTask().deadlineDate }}</span>
      <span class="task-time">{{ incompleteTask().estimatedCompletionTimeMinutes }} min</span>
    </div>
  </div>
  <div class="task-actions">
    <button class="btn btn-start" (click)="onStart()">Start</button>
  </div>
</div>
