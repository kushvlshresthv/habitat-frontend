@if (ongoingTask != null) {
  <app-ongoing-task [ongoingTask]="ongoingTask"></app-ongoing-task>
}

  <!-- <h2 class="heading">Incomplete Tasks</h2>
  -->
<div class="incomplete-tasks-wrapper">
  <div class="incomplete-tasks">
    @for (incompleteTask of incompleteTasks; track $index) {
      <app-incomplete-task
        [incompleteTask]="incompleteTask"
        (startTask)="startTask($event)"
	[ongoingTaskExists]="ongoingTask != null"
      ></app-incomplete-task>
    }
  </div>
</div>
