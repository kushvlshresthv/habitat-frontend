<div class="leaderboard-row">
  <div class="rank-section">
    <span class="rank-badge">#{{ leaderboardRow().uid }}</span>
  </div>
  <div class="user-info">
    <div class="username">{{ leaderboardRow().username }}</div>
    <div class="user-meta">
      <span class="level">Level {{ leaderboardRow().level }}</span>
    </div>
  </div>
  <div class="xp-section">
    <span class="xp-value">{{ leaderboardRow().xp }} XP</span>
  </div>
</div>
