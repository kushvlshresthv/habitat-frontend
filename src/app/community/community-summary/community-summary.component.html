@if (summary) {
<div class="summary-wrapper">
  <div class="summary-cards">
    <div class="summary-card">
      <div class="summary-value">{{ summary.totalTodoCompletedToday }}</div>
      <div class="summary-label">Todos Completed Today</div>
    </div>
    <div class="summary-card">
      <div class="summary-value">{{ summary.totalXpEarnedToday }}</div>
      <div class="summary-label">XP Earned Today</div>
    </div>
    <div class="summary-card">
      <div class="summary-value">{{ summary.totalOngoingTodos }}</div>
      <div class="summary-label">Ongoing Todos</div>
    </div>
  </div>
</div>
}
